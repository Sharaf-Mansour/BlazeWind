# This is a basic workflow to help you get started with Actions

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
         dotnet-version: '7.0.x'
    # publishes Blazor project to the release-folder
      #- name: Install .NET Core WASM-TOOLS
      #  run: dotnet workload install wasm-tools
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        
      - name: Publish .NET Core Project
        run: dotnet publish BlazeWind.csproj -c Release -o release --nologo 
        
      - name: Install dependencies
        run: npm i tailwindcss
        
      - name: List dependencies
        run: npm ls
              
      - name: Build CSS     
        run: npx tailwindcss -i .\\BlazeWind.styles.css -o .\\BlazeWind.styles.css --minify 

      - name: Change base-tag in index.html from / to BlazeWind
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazeWind\/" \/>/g' release/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
      
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
